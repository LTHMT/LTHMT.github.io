<!DOCTYPE html>
<html lang="en"> <!-- 声明HTML文档的语言为英文 -->
<head>
  <meta charset="UTF-8"> <!-- 设置文档字符编码为UTF-8，确保兼容大部分语言和符号 -->
  <title>LTHMT知识库</title> <!-- 设置网页的标题，在浏览器标签中显示 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> <!-- 启用IE的最新渲染模式，并兼容Chrome Frame -->
  <meta name="description" content="LTHMT个人知识库"> <!-- 设置网页描述内容，有助于SEO优化 -->
  <meta name="keywords" content="知识库,个人知识库">
  
  <meta name="google-site-verification" content="zXdNKkVmUKLC67BNT1V01jHXWimdcg04Lp3Rf_BqoME" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"> <!-- 为移动设备优化视图设置，确保页面在不同屏幕尺寸下自适应 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"> <!-- 引用Docsify的Vue风格主题CSS文件，使文档页面具有Vue主题的样式 -->

  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: purple;
    }
  </style>
  <style>
    /* 固定播放器在顶部 */
    #music-player {
        position: fixed;
        bottom: 0;
        right: 10px;
        width: 14%;
        background: #f3f3f3;
        padding: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 9999;
    }
    /* 为了避免播放器遮挡内容，增加页面顶部内边距 */
    #app {
        padding-bottom: 50px; /* 根据播放器高度调整 */
    }
    #song-title {
    text-align: center;
    font-weight: bold;
    font-size: 14px;
    }
</style>
</head>

<body>
  <div id="app"></div> <!-- 页面内容容器，通过Docsify渲染文档内容 -->

  <!-- 页面音乐播放器 -->
  <div id="music-player">
      <span id="song-title">黎瑞恩 - 多情</span> <!-- 歌名显示 -->
      <audio id="audio-player" controls>        <!--<audio id="audio-player" controls autoplay（默认自动播放） ></audio>-->
          <source src="/_media/黎瑞恩-多情.mp3" type="audio/mpeg">
          您的浏览器不支持音频元素。
      </audio>
  </div>

  <script>
      // 定义播放列表
      const playlist = [
          
          { title: "Kenny G - Going home", src: "/_media/Kenny G - Going home.mp3" },
          { title: "Sweet Hearts - I've never been to me", src: "/_media/Sweet Hearts - I've never been to me.mp3" },
          { title: "Teddy Thompson - I Don't Want To Say Goodbye", src: "/_media/Teddy Thompson - I Don't Want To Say Goodbye.mp3" },
          { title: "Danny Elfman - Will Hunting [Main Titles]", src: "/_media/Danny Elfman - Will Hunting [Main Titles].mp3" },
          { title: "岩井俊二 - Fish In The Pool", src: "/_media/岩井俊二 - Fish In The Pool.mp3" },
          { title: "岩井俊二 - ウヲアイニ(我爱你)", src: "/_media/岩井俊二 - ウヲアイニ(我爱你).mp3" },
          { title: "田中公平 - 见上げた空の爽やかさ", src: "/_media/田中公平 - 见上げた空の爽やかさ.mp3" },
          { title: "群星 - Reason", src: "/_media/群星 - Reason.mp3" },
          { title: "群星 - 祈祷", src: "/_media/群星 - 祈祷.mp3" },
          { title: "情书 - 主题曲", src: "/_media/情书 - 主题曲.mp3" },
          { title: "黎瑞恩 - 多情", src: "/_media/黎瑞恩-多情.mp3" },
          { title: "叶倩文 - 伤逝", src: "/_media/叶倩文-伤逝.mp3" }
      ];

      let currentTrack = 0; // 当前播放的歌曲索引
      const audioPlayer = document.getElementById("audio-player");
      const songTitle = document.getElementById("song-title");

      // 更新音频源和标题
      function loadTrack(index) {
          audioPlayer.src = playlist[index].src;
          songTitle.textContent = playlist[index].title;
          audioPlayer.play();
      }

      // 监听歌曲结束事件，切换到下一首歌
      audioPlayer.addEventListener("ended", () => {
          currentTrack = (currentTrack + 1) % playlist.length; // 循环播放
          loadTrack(currentTrack);
      });

      // 初始化播放器，加载第一首歌
      loadTrack(currentTrack);
  </script>



  <!-- 配置Docsify选项 -->
  <script>
    window.$docsify = {
      name: '个人知识库',                  // 设置文档项目的名称，将显示在页面顶部导航栏（这里为空）
      repo: '',                  // 设置项目的GitHub仓库地址，导航栏中会出现一个跳转按钮（这里为空）
      auto2top: true,
      subMaxLevel: 3,            // 指定显示的侧边栏标题层级（设置为3级）
      maxLevel: 4,
      mergeNavbar: true,
      loadSidebar: true,         // 启用侧边栏（通常由_sidebar.md生成）
      loadNavbar: true,          // 启用顶栏（通常由_navbar.md生成）
      coverpage: true,           // 启用封面页
      onlyCover: true,            // 如果为true，初次加载时只显示封面页内容
      autoHeader: true,           // 自动为每个页面增加标题
      search: {                          
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // 搜索标题的最大层级, 1 - 6
        depth: 4,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        pathNamespaces: ['/','/商业分析', '/其他页面', '/心理学','/商学']
        // // 避免搜索索引冲突
        // // 同一域下的多个网站之间
        // namespace: 'website-1',

        // // 使用不同的索引作为路径前缀（namespaces）
        // // 注意：仅适用于 paths: 'auto' 模式
        // //
        // // 初始化索引时，我们从侧边栏查找第一个路径
        // // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        // pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // // 匹配到的字符串将被用来识别索引
        // pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default
      }
      

  };
</script>


    }
  </script>

  <!-- 引入Docsify库 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> 引入4x系列的Docsify库的JavaScript文件，使页面成为Docsify应用 -->

  <!-- docsify search-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 引入KaTeX库及依赖，用于渲染数学公式 -->
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script> <!-- 引入KaTeX库 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" /> <!-- 引入KaTeX的CSS文件 -->
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script> <!-- 引入Marked库，将Markdown转换为HTML -->
  
  <!-- 引入docsify-katex插件，支持Docsify中渲染数学公式 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>

  <!-- docsify image-zoom-->
  <script src="//cdn.jsdelivr.net/npm/docsify-image-zoom@0.0.5/dist/docsify-image-zoom.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>
</html>
