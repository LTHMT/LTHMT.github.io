          { title: "ğŸµ é»ç‘æ© - å¤šæƒ… ", src: "/_media/é»ç‘æ©-å¤šæƒ….mp3" },
          { title: "ğŸµ å¶å€©æ–‡ - ä¼¤é€ ", src: "/_media/å¶å€©æ–‡-ä¼¤é€.mp3" }

      // åˆå§‹åŒ–æ’­æ”¾å™¨çŠ¶æ€
      let currentIndex = 0; // å½“å‰æ’­æ”¾æ›²ç›®ç´¢å¼•
      let isSequentialPlay = false; // é¡ºåºæ’­æ”¾çŠ¶æ€

      const audioPlayer = document.getElementById("audio-player");

      // ä¿å­˜å’Œæ¢å¤æ’­æ”¾çŠ¶æ€
      function savePlayerState() {
          const state = {
              currentIndex,
              currentTime: audioPlayer.currentTime,
              isSequentialPlay,
              isRandomPlay

          localStorage.setItem("playerState", JSON.stringify(state));

      function loadPlayerState() {
          const state = JSON.parse(localStorage.getItem("playerState"));
          if (state) {

              updatePlayer(currentIndex);
              audioPlayer.currentTime = state.currentTime || 0; // æ¢å¤æ’­æ”¾æ—¶é—´
              updatePlayMode(); // æ¢å¤æ’­æ”¾æ¨¡å¼çŠ¶æ€
          }
      }

      // æ›´æ–°æ’­æ”¾å™¨å†…å®¹
      function updatePlayer(index) {
          const selectedSong = playlist[index];
          audioPlayer.src = selectedSong.src;
          songTitle.textContent = selectedSong.title;
          audioPlayer.play();
      }

      // éšè—æ’­æ”¾å™¨å¹¶æ˜¾ç¤ºå°æ ‡ç­¾
      function hideMusicPlayer() {

      // æ˜¾ç¤ºæ’­æ”¾å™¨å¹¶éšè—å°æ ‡ç­¾
      function showMusicPlayer() {

      // ä¸Šä¸€æ›²åŠŸèƒ½
      function playPrevSong() {
          currentIndex = (currentIndex - 1 + playlist.length) % playlist.length; // å¾ªç¯åˆ°æœ€åä¸€é¦–
          updatePlayer(currentIndex);
      }

      // ä¸‹ä¸€æ›²åŠŸèƒ½
      function playNextSong() {
          currentIndex = (currentIndex + 1) % playlist.length; // å¾ªç¯åˆ°ç¬¬ä¸€é¦–
          updatePlayer(currentIndex);
      }

      // éšæœºæ’­æ”¾åŠŸèƒ½
      function toggleRandomPlay() {
          isRandomPlay = !isRandomPlay; // åˆ‡æ¢éšæœºæ’­æ”¾çŠ¶æ€
          randomButton.textContent = isRandomPlay ? "éšæœºæ’­æ”¾ä¸­" : "éšæœºæ’­æ”¾"; // æ›´æ–°æŒ‰é’®æ–‡å­—
          if (isRandomPlay) {
              isSequentialPlay = false; // ç¦ç”¨é¡ºåºæ’­æ”¾
              sequentialButton.textContent = "é¡ºåºæ’­æ”¾";
              audioPlayer.addEventListener("ended", playRandomSong); // å¯ç”¨éšæœºæ’­æ”¾
          } else {
              audioPlayer.removeEventListener("ended", playRandomSong); // å–æ¶ˆéšæœºæ’­æ”¾
          }

      // é¡ºåºæ’­æ”¾åŠŸèƒ½
      function toggleSequentialPlay() {

          sequentialButton.textContent = isSequentialPlay ? "é¡ºåºæ’­æ”¾ä¸­" : "é¡ºåºæ’­æ”¾"; // æ›´æ–°æŒ‰é’®æ–‡å­—
          if (isSequentialPlay) {

              audioPlayer.addEventListener("ended", playNextSong); // å¯ç”¨é¡ºåºæ’­æ”¾
          } else {

      // æ ¹æ®å½“å‰æ’­æ”¾æ¨¡å¼æ›´æ–°äº‹ä»¶ç»‘å®š
      function updatePlayMode() {

      // æ’­æ”¾åˆ—è¡¨æ˜¾ç¤ºä¸éšè—
      function togglePlaylist() {

      }

      // éšæœºæ’­æ”¾é€»è¾‘
      function playRandomSong() {

      // ç”Ÿæˆæ’­æ”¾åˆ—è¡¨
      function generatePlaylist() {

      // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬å™¨
      prevButton.addEventListener("click", playPrevSong);
